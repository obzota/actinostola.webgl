<!DOCTYPE html>
<html>
<head>
	<title>first triangle</title>
	<script type="text/javascript" src="scripts/first.js"></script>
	<script id="shader-fs" type="x-shader/x-fragment">
		void main(void) {
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

		void main(void) {
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		}
	</script>

	<script src="scripts/glUtils.js" type="text/javascript"></script>
	<script src="scripts/sylvester.js" type="text/javascript"></script>
</head>
	<body onload="start()">
		<canvas id="webgl" height="480" width="640"></canvas>
	</body>
</html>
